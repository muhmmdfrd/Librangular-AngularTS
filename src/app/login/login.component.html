<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex bg-image"></div>

    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Librangular!</h3>
              <p class="text-muted mb-4">The powerfull app for rent book</p>
              <form [formGroup]="formGroup" (ngSubmit)="login($event)">
                <div class="form-group mb-3">
                  <input id="inputEmail" type="text" placeholder="Username" required autofocus
                    class="form-control rounded-pill border-0 shadow-sm px-4" formControlName="username">
                </div>
                <div class="form-group mb-3">
                  <input id="inputPassword" type="password" placeholder="Password" required
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" formControlName="password">
                </div>
                <button class="btn btn-primary {{ btnStatus }} btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                  (click)="login($event)">
                  {{ textLogin }}
                </button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
