<nav aria-label="page navigation">
  <ul class="pagination justify-content-center mt-3 mb-5">
    <li class="page-item {{ prevStatus() }}">
      <button class="page-link" aria-label="First" (click)="onClickFirstPage()" autofocus="false">
        <span aria-hidden="true">
          <i class="fa fa-angle-double-left"></i>
        </span>
        <span class="sr-only">First</span>
      </button>
    </li>
    <li class="page-item {{ prevStatus() }}">
      <button class="page-link" aria-label="Previous" (click)="onClickPreviousPage()">
        <span aria-hidden="true">
          <i class="fa fa-angle-left"></i>
        </span> <span class="sr-only">Previous
        </span>
      </button>
    </li>
    <li class="page-item {{ isPageActive(i.name) }}" *ngFor="let i of pages()">
      <button class="page-link" href="javascript:" (click)="onClickPage(i.name)">
        {{ i.name }}
      </button>
    </li>
    <li class="page-item {{ nextStatus() }}">
      <button class="page-link" ria-label="Next" (click)="onClickNextPage()">
        <span aria-hidden="true">
          <i class="fa fa-angle-right"></i>
        </span>
        <span class="sr-only">Next</span>
      </button>
    </li>
    <li class="page-item {{ nextStatus() }}">
      <button class="page-link" ria-label="Next" (click)="onClickLastPage()">
        <span aria-hidden="true">
          <i class="fa fa-angle-double-right"></i>
        </span>
        <span class="sr-only">Last</span>
      </button>
    </li>
  </ul>
</nav>
